<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>
    
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Chess Game</h1>

    <div id="user-info">
        <p>Your ID: <span id="user-id">Loading...</span></p>
    </div>

    <div id="friend-search">
        <input type="text" id="friend-id" placeholder="Enter Friend's ID">
        <button id="connect-friend">Connect</button>
    </div>

    <div id="chess-board"></div>

    <div id="chat">
        <h2>Chat</h2>
        <div id="messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message">
        <button id="send-message">Send</button>
    </div>
</body>
</html>
